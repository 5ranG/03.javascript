<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            margin:0;
            padding: 0;
            font-size:0;
        }
        #wrap{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
        }
        #img1{
            position: relative;
            left:10px;
            top: 10px;
            background-color: aquamarine;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap" onmousemove="myFunction(event)">
        <div id="img1"></div>
    </div>
     
    <script>
        function myFunction(e){
            var x = e.clientX;
            var y = e.clientY;
            
            document.getElementById("img1").style.left= x+"px";
            document.getElementById("img1").style.top = y+"px";
        }
    </script>
</body>
</html>
