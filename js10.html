<!DOCTYPE html>

<body>
    <p>A funcion is triggered when the user is pressing a key in the input filed.</p>
    
    <input type="text" onkeydown="myFunction(event)">

    <script>
        function myFunction(e){
            alert(e.key/*내가 뭘 눌렀는지 알려주는 친구*/);
        }    
        
    </script>
</body>
</html>
