<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <input type="button" value="덧셈" onclick="add();">
    <input type="button" value="뺄셈" onclick="minus();">
    <input type="button" value="곱셈" onclick="times();">
    <input type="button" value="나눗셈" onclick="divide();">
    
    <script>
        
        function add(){
            alert(10+5);
        }        
        
        function minus(){
            alert(10-5);
        }        
        
        function times(){
            alert(10*5);
        }        
        
        function divide(){
            alert(10/5);
        }
        
        
    </script>
</body>
</html>
